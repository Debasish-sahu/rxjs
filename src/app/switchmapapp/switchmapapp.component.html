<div class="my-3">
  <h2>SwitchMap</h2>
  <br />
  <h5>Search Videos</h5>
  <form #searchForm="ngForm">
    <div class="mt-3">
      <input
        type="text"
        required
        name="searchTerm"
        autocomplete="off"
        class="form-control form-control-lg"
        ngModel
      />
    </div>
  </form>
  <br />
  <hr />
  <br />

  <div class="results">
    <div class="d-flex">
      <h4>Search Results</h4>
      <span class="ml-auto text-muted" *ngIf="serachResultCount"
        >{{ serachResultCount }} Results found...</span
      >
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Thumnail</th>
          <th scope="col">Title & Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of searchResults; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <img src="{{ item.thumb }}" width="120" />
          </td>
          <td>
            <strong>{{ item.title }}</strong>
            <p>
              {{ item.description }}
            </p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
